<form [formGroup]="form" (ngSubmit)="formTarea()">
  <h2 mat-dialog-title="">
    {{
      data.operation === "add" ? "Agregar Nueva Tarea" : "Editar Tarea"
    }}
  </h2>
  <mat-dialog-content>
    <mat-card fxFlex="100%">
      <div fxLayout="column"  fxLayoutGap="10px">
        <mat-form-field>
          <mat-label>Ingrese Título</mat-label>
          <input
            type="text"
            matInput
            placeholder="ejem. Angular"
            formControlName="titulo"
            required
          />
          <mat-error>Debe ingresar el título de la tarea</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Ingrese Descripción</mat-label>
          <input
            type="text"
            matInput
            placeholder="ejem. Todos los martes a las 8AM"
            formControlName="descripcion"
            required
          />
          <mat-error>Debe ingresar la descripción de la tarea</mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="completado" color="primary">Completado</mat-checkbox>
      </div>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button type="submit" [disabled]="form.invalid">
      {{ data.operation === "add" ? "Guardar" : "Actualizar" }}
    </button>
  </mat-dialog-actions>
</form>
